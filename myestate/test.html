<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<style type="text/css">
		.hide{
			display: none;
		}
		.active{
			border-bottom: 1px green solid;
		}
	</style>
</head>
<body>
<div class="container">
	<nav class="navbar navbar-expand-lg">
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" href="#" onclick="slide()">Register</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#" onclick="slide()">Log In</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	<div id="register" class="register">
		<div>
		<form name="registration" action="#" onsubmit="return validate()">
			<div class="form-group row">
				<div class="col-sm-12 col-lg-6">
					<label>First Name<span class="astric"><sup>*</sup></span></label>
					<input type="text" name="fname" placeholder="First Name" class="form-control" onkeyup="check('fname')">
					<span id="fname"></span>
				</div>
				<div class="col-sm-12 col-lg-6">
					<label>Last Name<span class="astric"><sup>*</sup></span></label>
					<input type="text" name="lname" placeholder="Last Name" class="form-control" onkeyup="check('lname')">
					<span id="lname"></span>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-12 col-lg-6">
					<label>Email<span class="astric"><sup>*</sup></label>
					<input type="email" name="email" placeholder="Email eg.abc@xyz.com" class="form-control" onkeyup="check('email')">
					<span id="email"></span>
				</div>
				<div class="col-sm-12 col-lg-6">
					<label>Contact<span class="astric"><sup>*</sup></label>
					<input type="tel" name="contact" placeholder="contact" class="form-control" onkeyup="check('contact')">
					<span id="contact"></span>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-12 col-lg-6">
					<label>Password<span class="astric"><sup>*</sup></label>
					<input type="password" name="password" placeholder="Password" class="form-control" onkeyup="check('password')">
					<span id="password"></span>
				</div>
				<div class="col-sm-12 col-lg-6">
					<label>Confirm Password<span class="astric"><sup>*</sup></label>
					<input type="password" name="cpassword" placeholder="Confirm Password" class="form-control" onkeyup="check('cpassword')">
					<span id="cpassword"></span>
				</div>
			</div>
			<div class="form-group submit">
				<input type="submit" name="Submit" class="btn btn-success">
			</div>
			<p class="astric">* is manadetory fields</p>
		</form>
	</div>
	</div>
	<div id="login" class="login hide">
		<div>
		<form name="registration" action="#" onsubmit="return validate()">
			<div class="form-group row">
				<div class="col-sm-12 col-lg-6">
					<label>Email<span class="astric"><sup>*</sup></label>
					<input type="email" name="email" placeholder="Email eg.abc@xyz.com" class="form-control" onkeyup="check('email')">
					<span id="email"></span>
				</div>
				<div class="col-sm-12 col-lg-6">
					<label>Password<span class="astric"><sup>*</sup></label>
					<input type="password" name="password" placeholder="Password" class="form-control" onkeyup="check('password')">
					<span id="password"></span>
				</div>
			</div>
			<div class="form-group submit">
				<input type="submit" name="Submit" class="btn btn-success">
			</div>
			<p class="astric">* is manadetory fields</p>
		</form>
	</div>
	</div>
</div>


<script type="text/javascript">
		function slide() {
			document.getElementById('register').classList.toggle('hide');
			document.getElementById('login').classList.toggle('hide');
			document.getElementByClass('nav-item').classList.toggle('active');
			// document.getElementById('login').classList.toggle('hide');
		}
	</script>
</body>
</html>
